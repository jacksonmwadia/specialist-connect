


<body>
    
    
    <div class="login-container">
      
      <div class="image">
        <img
          src="../../../assets/images/img.png"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="formcontainer">
        <h2>Login to your account</h2>
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
          <label for="username">Email:</label><br />
          <input class="email" type="email" id="email" name="email" formControlName="email" required>
          <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-message">
            Email is required.
        </div>
          <label for="password">Password:</label><br />
          <input class="password" type="password" id="password" name="password" formControlName="password" required><br />
          <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
            Password is required.
        </div>
          <button class="login-btn" type="submit"> <a  style="color: white;"  > Login</a> </button><br />
          <a style="margin: 20px; cursor:pointer">Forgot password</a>
          <a routerLink = "/registration" style="margin-left: 20px; cursor:pointer">Create Account</a>
        </form>
      </div>
    </div>
  </body>
