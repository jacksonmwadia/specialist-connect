
<body>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div class="register-container">
      <div class="image">
        <img
          src="../../../assets/images/img.png"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="formcontainer">
        <h2>Create an account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">

          <label for="name">Name:</label><br />
          <input class="name" type="text" id="name" name="name" formControlName="name" placeholder="Enter your name" required>
          <div *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched" class="error-message">
            Name is required.
          </div>

          <label for="email">Email:</label><br />
          <input class="email" id="email" name="email" formControlName="email" placeholder="Enter your email" required>
          <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error-message">
            Email is required.
          </div>


          <label for="phone">Phone Number:</label><br />
          <input class="phone" type="text" id="phone" name="phone_no" formControlName="phone_no" placeholder="Enter your phone number" required>
          <div *ngIf="registerForm.get('phone_no')?.errors?.['required'] && registerForm.get('phone_no')?.touched" class="error-message">
            Phone number is required.
          </div>
          <label for="role">Role:</label><br />
          <select id="role" name="role" formControlName="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="user">user</option>
            <option value="expert">expert</option>
          </select>
          <div *ngIf="registerForm.get('role')?.errors?.['required'] && registerForm.get('role')?.touched" class="error-message">
            Role is required.
          </div>


          <label for="password">Password:</label><br />
          <input class="password" type="password" id="password" name="password" formControlName="password" placeholder="Enter your password" required><br />
          <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="error-message">
            Password is required.
          </div>

          <button class="register" type="submit" > <a style="color: white;"> Register</a> </button><br />
          <a routerLink="/login">Already have an account? Login here</a>
        </form>
      </div>
    </div>
  </body>
